<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lockdown is stealth platformer created in 2015 for a summer school paper at Otago University">
    <title>Unity WebGL Player | Lockdown</title>
    <link rel="shortcut icon" href="lockdown/TemplateData/favicon.ico">
    <link rel="stylesheet" href="lockdown/TemplateData/style.css">
	<link rel="stylesheet" href="../style.css">
    <script src="lockdown/TemplateData/UnityProgress.js"></script>  
    <script src="lockdown/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "lockdown/Build/webbuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1440px; height: 900px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Lockdown</div>
      </div>

      <div id="info-container-gamedesc">
        <div class="info-box">
          <div class="info-box-content">
            <div>
              <p> 
                Lockdown is stealth platformer created in 2015 for a summer school paper at Otago University. It was co-created by myself, <a href="https://www.linkedin.com/in/saxon-bruce-6a282485/">Saxon Bruce</a>, and <a href="https://www.linkedin.com/in/patrick-murrow-6aa648105/">Patrick Murrow</a>.
              </p>
              <a href="/">Return to homepage</a>
            </div>
          </div>
        </div> 
      </div>

    </div>
  </body>
</html>
